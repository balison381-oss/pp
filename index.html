<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Site Musical</title>
  <link rel="stylesheet" href="style.css">

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-M0DT2SZ2WT"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-M0DT2SZ2WT');
  </script>
</head>
<body>
  <div class="container">

    <!-- Player Spotify -->
    <div class="spotify-player">
      <iframe 
        style="border-radius:12px" 
        src="https://open.spotify.com/embed/track/736PP5LTtREkDgktNmX3Gu?utm_source=generator&theme=0" 
        width="280" 
        height="80" 
        frameborder="0" 
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
        loading="lazy">
      </iframe>
    </div>

    <!-- Bot√£o inicial -->
    <div class="show-gif">
      <button id="show-btn">Aperta aqui</button>
    </div>

    <!-- Caixa de di√°logo interativa (inicialmente escondida) -->
    <div class="quiz-sequence" id="quiz-sequence" style="display:none; margin-top:20px;">

      <div class="message" id="msg-1">
        <p>J√° deu play na m√∫sica?</p>
        <button class="seq-btn" data-next="msg-2">Sim</button>
        <button class="seq-btn" onclick="alert('Aperta o play e dps aperta sim üòú')">N√£o</button>
      </div>

      <div class="message" id="msg-2" style="display:none;">
        <p>Agora aperta nesse bot√£o</p>
        <button class="seq-btn" data-next="msg-3">Aperta!</button>
      </div>

      <div class="message" id="msg-3" style="display:none;">
        <p>TROLEEII!!</p>
        <button class="seq-btn" data-next="msg-4">Pr√≥ximo</button>
      </div>

      <div class="message" id="msg-4" style="display:none;">
        <p>Brincadeira, aperta nesse bot√£o agora</p>
        <button class="seq-btn" data-next="msg-5">Aperta!</button>
      </div>

      <div class="message" id="msg-5" style="display:none;">
        <p>Trolei de novo kkkk</p>
        <button class="seq-btn" data-next="msg-6">Pr√≥ximo</button>
      </div>

      <div class="message" id="msg-6" style="display:none;">
        <p>Parei, parei, agora vai</p>
        <button class="seq-btn" id="final-btn">Clica aqui</button>
      </div>
    </div>

    <!-- GIF animado (inicialmente escondido) -->
    <div class="gif-container" id="gif-container" style="display:none;">
      <img src="meu-gif.gif" alt="GIF Animado" class="animated-gif">
    </div>

  </div>

  <!-- Script de intera√ß√£o -->
  <script>
    const showBtn = document.getElementById('show-btn');
    const quizSequence = document.getElementById('quiz-sequence');
    const gifContainer = document.getElementById('gif-container');

    // Inicia a sequ√™ncia ao clicar em "Aperta aqui"
    showBtn.addEventListener('click', () => {
      quizSequence.style.display = "block";
      showBtn.style.display = "none"; // esconde bot√£o inicial
    });

    // Navega√ß√£o dos bot√µes da sequ√™ncia
    const seqButtons = document.querySelectorAll(".seq-btn");
    seqButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        const currentMsg = btn.parentElement;
        const nextId = btn.getAttribute("data-next");

        if(nextId){
          currentMsg.style.display = "none";
          document.getElementById(nextId).style.display = "block";
        }
      });
    });

    // √öltimo bot√£o mostra o GIF
    document.getElementById("final-btn").addEventListener("click", () => {
      quizSequence.style.display = "none";
      gifContainer.style.display = "flex";

      const gif = document.querySelector(".animated-gif");
      gif.style.animation = "none";
      void gif.offsetWidth;
      gif.style.animation = "fadeInUp 0.5s forwards";
    });
  </script>

</body>
</html>
